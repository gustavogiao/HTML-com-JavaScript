<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: white;
    }
  </style>
</head>
<body>
    <h1 style="text-align: center;">Calculadora mais sexy!</h1>
    <div class="row mt-5 mb-5 ml-1 mr-1">
        <div class="col-md-1 col-md-offset-5">
            <div class="card">
                <div class="card-body">
                    <table class="table">
        <thead>
          <tr>
            <th colspan="4"><input type ="text" id="display" class="form-control"/></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(7);">7</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(8);">8</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(9);">9</td>
            <td><button type ="button" class="btn btn-primary" onclick="addVal('-');">-</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(4);">4</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(5);">5</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(6);">6</td>
            <td><button type ="button" class="btn btn-primary" onclick="addVal('+');">+</button></td>
          </tr>
          <tr>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(3);">3</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(2);">2</td>
            <td><button type="button" class="btn btn-secondary" onclick="addVal(1);">1</td>
            <td><button type ="button" class="btn btn-primary" onclick="addVal('*');">*</button></td>
          </tr>
          <td></td>
          <td><button type="button" class="btn btn-secondary" onclick="addVal(0);">0</td>
          <td><button type ="button" class="btn btn-primary" onclick="limpar();">C</button></td>
          <td><button type ="button" class="btn btn-primary" onclick="addVal('/');">/</button></td>
          </tr>
          <tr>
            <td colspan="5"><button type="button" class="btn btn-primary btn-lg btn-block" onclick="calculate();">=</button>
          </tr>
        </tbody>
      </table>

      <script>
         function addVal(value) {
      document.getElementById('display').value += value;
    }
        function limpar(){
      document.getElementById('display').value = '';
    }
    function calculate() {
      var display = document.getElementById('display');
      var result = eval(display.value);
      display.value = result;
    }
      </script>
</body>
</html>
